<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap">

</head>
<body>
    <div class="app">

            <div class="sidebar__nav">

                    </li>
                    <li class="sidebar__nav-item">
                        <a href="" class="sidebar__nav-item-link">
                            <i class="bi bi-pie-chart-fill"></i>

                        </a>
                    </li>
                    <li class="sidebar__nav-item">
                        <a href="" class="sidebar__nav-item-link">
                            <i class="bi bi-broadcast"></i>
                            <span>Radio</span>
                        </a>
                    </li>
                    <li class="sidebar__nav-item">
                        <a href="" class="sidebar__nav-item-link">
                            <i class="bi bi-journal"></i>
                            <span>Theo dõi</span>
                        </a>

                </ul>

            </div>
            <div class="sidebar__subnav">

                        <a href="" class="sider__subnav-item-link">

                    </li>
                    <li class="sider__subnav-item">
                        <a href="" class="sider__subnav-item-link">
                            <i class="bi bi-blockquote-left"></i>
                            <span>Thể Loại</span>
                        </a>
                    </li>
                    <li class="sider__subnav-item">
                        <a href="" class="sider__subnav-item-link">
                            <i class="bi bi-star"></i>
                            <span>Top 100</span>
                        </a>
                    </li>
                    <li class="sider__subnav-item">
                        <a href="" class="sider__subnav-item-link">
                            <i class="bi bi-aspect-ratio"></i>
                            <span>MV</span>
                        </a>
                    </li>
                </ul>

                <div class="sidebar__login">
                    <p class="sidebar__login-description">Nghe nhạc không quảng cáo cùng kho nhạc VIP</p>
                    <a class="zm-btn is-outlined" href="">nâng cấp VIP</a>
                </div>

                <ul class="sidebar__subnav-menu">
                    <li class="sidebar__menu-item menu-header title">
                        <h2 class="sidebar__menu-title"> THƯ VIỆN</h2>
                        <i class="bi bi-pen"></i>
                    </li>
                    <li class="sidebar__menu-item">
                        <a class="sidebar__menu-link">

                    <li class="sidebar__menu-item">

                            <span>Nhạc Quốc Tế</span>
                            <button class="sidebar__nav-mylist-btn" >
                                <i class="bi bi-three-dots icon"></i>

                    <h2 class="sidebar__create-titile"> Tạo playlist mới</h2>

        <div class="app__container">

            </div>
            <div class="content">
                <div class="content__navbar">

                </div>
                <div class="content__container">
                    <div class="container__tab">
                        <div class="container__control">
                            
                        </div>
                    </div>
                </div>

            </div>
